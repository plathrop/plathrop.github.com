<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <title>Paul Lathrop - {{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="/css/master.css">
    <link rel="stylesheet" type="text/css" href="/css/syntax.css">
  </head>
  <body>
    <div align="center">
      <div class="outside">
        <div class="inside">
          <img src="/images/upper_right_corner.gif" class="ur_corner" align="right" />
          <h1>{{ page.title }}</h1>
          <div id="post_date"><h2>{{ page.date | date_to_long_string }}</h2></div>
          <div class="post">
            <div class="date"></div>
            <div class="post_body">
              {{ content }}
            </div>
            <div id="disqus_thread"></div>
            <script type="text/javascript">
              var disqus_shortname = 'plathrop';
              (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
              })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
          </div>
        </div>
      </div>
      <div class="footer">
        <span id="bl_corner"><span id="br_corner"><!-- --></span></span>
        <span id="copyright">Â© 2011 Paul Lathrop. Some rights reserved.</span>
      </div>
    </div>
  </body>
</html>
